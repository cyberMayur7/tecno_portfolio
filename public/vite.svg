<svg width="700" height="300" viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#050505"/>

  <!-- Neon Glow -->
  <defs>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" stop-color="#00ffcc"/>
      <stop offset="100%" stop-color="#00ff66"/>
    </linearGradient>
  </defs>

  <!-- Hacker Mask Icon -->
  <polygon points="350,40 290,90 300,150 400,150 410,90"
           fill="url(#neonGradient)"
           filter="url(#neonGlow)"/>

  <!-- Eyes -->
  <rect x="315" y="100" width="15" height="6" fill="black"/>
  <rect x="370" y="100" width="15" height="6" fill="black"/>

  <!-- Circuit Lines -->
  <line x1="200" y1="120" x2="290" y2="120"
        stroke="#00ff88" stroke-width="2"
        filter="url(#neonGlow)"/>
  <line x1="410" y1="120" x2="500" y2="120"
        stroke="#00ff88" stroke-width="2"
        filter="url(#neonGlow)"/>

  <!-- Brand Text -->
  <text x="50%" y="230"
        text-anchor="middle"
        font-size="56"
        font-family="monospace"
        font-weight="bold"
        fill="url(#neonGradient)"
        filter="url(#neonGlow)">
    TECHNOMAYUR
  </text>

</svg>
